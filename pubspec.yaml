name: rentease_app
description: "RentEase - Property Rental Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  flutter_svg: ^2.0.9
  share_plus: ^10.1.2
  firebase_core: 2.32.0
  firebase_auth: ^4.2.5
  google_sign_in: ^6.1.1
  cloud_firestore: ^4.4.5 
 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"
  adaptive_icon_background: "#000000"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/app_icon/icon.png"
  android: true
  ios: true
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  android_12:
    image: "assets/app_icon/icon.png"
    color: "#FFFFFF"
    android_gravity: center



flutter:
  uses-material-design: true
  assets:
    - assets/app_icon/icon.png
    - assets/landingbg.png
    - assets/logo.png
    - assets/getstarted_imgs/
    - assets/sign_in_up/
    - assets/category_imgs/
    - assets/listings/
    - assets/icons/navbar/


